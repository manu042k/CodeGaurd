# Agent Configuration
# Settings for each analysis agent

# Global settings
global:
  max_file_size_mb: 10
  timeout_seconds: 60
  parallel_execution: true
  max_workers: 4

# Security Agent
security:
  enabled: true
  severity_threshold: "low"
  rules:
    - sql_injection
    - xss_vulnerability
    - hardcoded_secrets
    - insecure_dependencies
    - weak_crypto
    - path_traversal
    - command_injection
  scan_dependencies: true
  check_cve_database: true

# Code Quality Agent
code_quality:
  enabled: true
  max_complexity: 10
  max_function_length: 50
  max_class_length: 300
  max_line_length: 120
  check_naming_conventions: true
  detect_code_smells: true
  calculate_maintainability: true

# Performance Agent
performance:
  enabled: true
  detect_n_plus_one: true
  check_loop_complexity: true
  analyze_memory_usage: true
  flag_inefficient_algorithms: true
  max_nested_loops: 3

# Best Practices Agent
best_practices:
  enabled: true
  check_error_handling: true
  validate_design_patterns: true
  check_code_organization: true
  language_specific_rules: true

# Dependency Agent
dependency:
  enabled: true
  check_outdated: true
  check_vulnerabilities: true
  check_licenses: true
  check_unused: true
  auto_update_suggestions: true

# Code Style Agent
code_style:
  enabled: true
  check_formatting: true
  check_indentation: true
  check_imports: true
  enforce_standards:
    python: "pep8"
    javascript: "airbnb"
    typescript: "airbnb"

# Test Coverage Agent
test_coverage:
  enabled: true
  minimum_coverage: 80
  identify_untested_paths: true
  suggest_test_cases: true

# Documentation Agent
documentation:
  enabled: true
  require_docstrings: true
  check_comment_quality: true
  suggest_improvements: true
  min_function_doc_length: 20
